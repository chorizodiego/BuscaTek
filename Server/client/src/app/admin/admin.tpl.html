<div class="row" id="admin">
    <div class="col-sm-6">
        <div class="page-header"><h1>Area de Administración</h1></div>
        <div class="row">
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="user.users"></div>
                    <div class="stat-label">Usuarios</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="user.accounts"></div>
                    <div class="stat-label">Cuentas</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="user.admins"></div>
                    <div class="stat-label">Admins</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="user.groups"></div>
                    <div class="stat-label">Grupos</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="pivoted.categories"></div>
                    <div class="stat-label">Categorías</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="well stat">
                    <div class="stat-value" ng-bind="pivoted.statuses"></div>
                    <div class="stat-label">Status</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 special">
        <div class="page-header"><h1>Bienvenido Admin</h1></div>
        <i class="fa fa-gears super-awesome"></i></div>
</div>
